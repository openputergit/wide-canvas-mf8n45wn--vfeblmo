<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedManager - Health & Diet Module</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7.1.1/build/umd.js"></script>
    <style>
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100vw;
            height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div id="canvas-container"></div>

    <div class="container mx-auto px-4 py-8">
        <nav class="glass-effect rounded-lg p-4 mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">MedManager</h1>
                <div class="flex space-x-4">
                    <button id="syncStatus" class="text-green-400"><i class="bi bi-cloud-check"></i> Online</button>
                    <button id="notificationBtn" class="text-blue-400"><i class="bi bi-bell"></i></button>
                </div>
            </div>
        </nav>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- Patient Info Section -->
            <section class="glass-effect rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Patient Information</h2>
                <div id="patientInfo" class="space-y-4">
                    <div class="flex justify-between">
                        <span>Status:</span>
                        <span class="text-green-400">Active</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Conditions:</span>
                        <button onclick="showAddConditionModal()" class="text-blue-400 hover:text-blue-300">
                            <i class="bi bi-plus-circle"></i> Add
                        </button>
                    </div>
                    <div id="conditionsList" class="space-y-2"></div>
                </div>
            </section>

            <!-- Daily Routine Section -->
            <section class="glass-effect rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Today's Routine</h2>
                <div id="routineTimeline" class="space-y-4"></div>
            </section>
        </div>

        <!-- Metrics Section -->
        <section class="glass-effect rounded-lg p-6 mt-8">
            <h2 class="text-xl font-semibold mb-4">Health Metrics</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="p-4 bg-gray-800 rounded-lg">
                    <h3>Blood Pressure</h3>
                    <input type="text" id="bpInput" placeholder="120/80" class="mt-2 bg-gray-700 p-2 rounded w-full">
                </div>
                <div class="p-4 bg-gray-800 rounded-lg">
                    <h3>Weight (kg)</h3>
                    <input type="number" id="weightInput" placeholder="75" class="mt-2 bg-gray-700 p-2 rounded w-full">
                </div>
                <div class="p-4 bg-gray-800 rounded-lg">
                    <h3>Blood Sugar</h3>
                    <input type="number" id="sugarInput" placeholder="100" class="mt-2 bg-gray-700 p-2 rounded w-full">
                </div>
            </div>
            <button onclick="saveMetrics()" class="mt-4 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">
                Save Metrics
            </button>
        </section>
    </div>

    <!-- Add Condition Modal -->
    <div id="addConditionModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="glass-effect rounded-lg p-6 max-w-md w-full">
            <h2 class="text-xl font-semibold mb-4">Add Condition</h2>
            <select id="conditionSelect" class="w-full bg-gray-700 p-2 rounded mb-4">
                <option value="">Select Condition</option>
            </select>
            <input type="date" id="diagnosedDate" class="w-full bg-gray-700 p-2 rounded mb-4">
            <textarea id="conditionNotes" placeholder="Notes" class="w-full bg-gray-700 p-2 rounded mb-4"></textarea>
            <div class="flex justify-end space-x-4">
                <button onclick="closeAddConditionModal()" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">
                    Cancel
                </button>
                <button onclick="saveCondition()" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">
                    Save
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Three.js background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Create animated background
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x0044ff, wireframe: true });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Initialize IndexedDB
        let db;
        const dbPromise = idb.openDB('medmanager', 1, {
            upgrade(db) {
                db.createObjectStore('conditions');
                db.createObjectStore('metrics');
                db.createObjectStore('routines');
            }
        });

        // API Functions
        async function fetchConditions() {
            try {
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer wBwnWY1xYmVQEhWUd36JN1vks7v2',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug: 'medmanager-123',
                        action: 'read',
                        collection: 'conditions'
                    })
                });
                const data = await response.json();
                return data.result;
            } catch (error) {
                console.error('Error fetching conditions:', error);
                return [];
            }
        }

        // UI Functions
        function showAddConditionModal() {
            document.getElementById('addConditionModal').classList.remove('hidden');
        }

        function closeAddConditionModal() {
            document.getElementById('addConditionModal').classList.add('hidden');
        }

        async function saveCondition() {
            const condition = document.getElementById('conditionSelect').value;
            const date = document.getElementById('diagnosedDate').value;
            const notes = document.getElementById('conditionNotes').value;

            try {
                await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer wBwnWY1xYmVQEhWUd36JN1vks7v2',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug: 'medmanager-123',
                        action: 'create',
                        collection: 'patient_conditions',
                        data: { condition, diagnosed_date: date, notes }
                    })
                });
                closeAddConditionModal();
                // Refresh conditions list
                updateConditionsList();
            } catch (error) {
                console.error('Error saving condition:', error);
            }
        }

        async function saveMetrics() {
            const bp = document.getElementById('bpInput').value;
            const weight = document.getElementById('weightInput').value;
            const sugar = document.getElementById('sugarInput').value;

            try {
                await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer wBwnWY1xYmVQEhWUd36JN1vks7v2',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug: 'medmanager-123',
                        action: 'create',
                        collection: 'patient_metrics',
                        data: { bp, weight, sugar, timestamp: new Date().toISOString() }
                    })
                });
                alert('Metrics saved successfully!');
            } catch (error) {
                console.error('Error saving metrics:', error);
            }
        }

        // Initialize app
        async function init() {
            // Request notification permission
            if ('Notification' in window) {
                Notification.requestPermission();
            }

            // Load conditions
            const conditions = await fetchConditions();
            const select = document.getElementById('conditionSelect');
            conditions.forEach(condition => {
                const option = document.createElement('option');
                option.value = condition._id;
                option.textContent = condition.name;
                select.appendChild(option);
            });

            // Update UI
            updateConditionsList();
        }

        // Event listeners
        window.addEventListener('load', init);
        window.addEventListener('online', () => {
            document.getElementById('syncStatus').innerHTML = '<i class="bi bi-cloud-check"></i> Online';
        });
        window.addEventListener('offline', () => {
            document.getElementById('syncStatus').innerHTML = '<i class="bi bi-cloud-slash"></i> Offline';
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
